<!DOCTYPE html>
<html>
<head>
    <title>Classroom List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Classroom List</h1>
        <a href="{% url 'classroom_new' %}" class="new-button">New Classroom</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for classroom in classrooms %}
            <tr>
                <td>{{ classroom.classroom_id }}</td>
                <td>{{ classroom.name }}</td>
                <td>{{ classroom.capacity }}</td>
                <td>
                    <a class="edit-button" href="/classroom_edit/{{ classroom.classroom_id }}">Edit</a>
                    <a class="edit-button" href="/delete_classroom/{{ classroom.classroom_id }}" onclick="return confirmDelete();">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No classrooms found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this student?');
        }
    </script>
</body>
</html>
